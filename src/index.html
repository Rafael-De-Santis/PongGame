<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouPongr</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <!--
        1. Make a centered black background of 300 h and 500 w
        2. Create two pallets, Create border top, border bottom.
        3. Create the score ( 2 numbers)
        4. Create the middle field (the LINE)
        5. Create the ball, the pong, the little white thing.
    -->
    <div id="field" class="bg-black absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 w-96 h-60 md:w-96 md:h-60 border-t-8 border-b-8 border-l-2 border-r-2 border-gray-300 grid grid-cols-2 divide-x-8 divide-dashed divide-gray-300">
        <!--<div class="border-l-8 border-white border-dashed absolute left-1/2 right-1/2 -ml-0.5 w-0.5 h-full "></div>-->
        <!--
       
        -->
        <div>
            <span id="scoreLeft" class="text-white flex justify-center">0</span>
            <div id="playerLeft" class=" absolute bottom-10 left-2 w-2 h-12 bg-gray-300"></div>
        </div>
        
        <div>
            <div id="ball" class="absolute top-1/2 left-1/2 w-2 h-2 bg-yellow-300 outline outline-white" ></div>
            <span id="scoreRight" class="text-white flex justify-center">0</span>
            <div id="playerRight" class="transition ease-in-out absolute top-10 right-2 w-2 h-12 bg-red-500"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
